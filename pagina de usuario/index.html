<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login de usuário</h1>
    <p id="texto">Para ser um cliente (pessoa Física ou Jurídica), é necessário preencher corretamente o formulário abaixo com os respectivos dados cadastrais.</p>
    <div id="teste">
        <div id="areadelogin">
            <p><strong>Insira suas informações abaixo:</strong></p>
            <div id="informações">
                <p>Nome</p>
                <input type="text" placeholder="ex: Ana Carolina" id="first-name">
                <p>Sobrenome</p>
                <input type="text" placeholder="ex: Carvalho">
                <p>Email</p>
                <input type="email" placeholder="ex: josearaujo@gmail.com">
                <br>
                <br>
                <br>
                <input type="button" value="Fazer login" id="botao" src="carreagando.html">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
